<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- css link -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="contact.css" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Radley:ital@1&family=Radley&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container align-items-center text-center">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <a href="index.html" class="logo">k<span>i</span>mmy</a>
          </div>

          <div class="col-xs-6 col-md-6">
            <nav class="navbar flex justify-content-between">
              <a href="index.html">home</a>
              <a href="about.html">about</a>
              <a href="contact.html">contact</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- end of header -->

    <!-- main start -->
    <main>
      <div class="main-container">
        <div class="content">
          <div class="left">
            <div class="details address">
              <img
                src="./images/location.png"
                class="location"
                alt="location-icon"
              />
              <div class="topic">Address</div>
              <div class="text1">Cabuyao, Laguna</div>
              <div class="text2">Philippines, 4025</div>
            </div>
            <div class="details phone">
              <img src="./images/phone.png" class="phone" alt="phone-icon" />
              <div class="topic">Phone</div>
              <div class="text1">+63 111 222 333</div>
              <div class="text2">+63 000 999 444</div>
            </div>
            <div class="details email">
              <img src="./images/email.png" class="email" alt="email-icon" />
              <div class="topic">Email</div>
              <div class="text1">hello@kimmyc.com</div>
              <div class="text2">kimccrdr@gmail.com</div>
            </div>
          </div>
          <div class="right">
            <div class="title">Send me a message</div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-box">
                <input type="email" placeholder="E-mail" />
              </div>
              <div class="input-box">
                <input type="tel" placeholder="Phone" />
              </div>
              <div class="input-box message-box">
                <textarea name="message" placeholder="Message"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Send Message" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer>
      <p>Copyright &copy;2023</p>
    </footer>
  </body>
</html>
